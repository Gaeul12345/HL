apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing 
    alb.ingress.kubernetes.io/listen-ports: '{"HTTP": 80}'

spec:
  # tls:
  #   - hosts:
  #       - www.frodo.kr
  #     secretName: tls-crt 
  rules:
  - host: www.gaeul.shop
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: myweb
            port: 
              number: 80
